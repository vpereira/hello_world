pr:
  steps:
    - link_package:
        source_project: home:Admin
        source_package: hello_world
        target_project: home:Admin:link
    - configure_repositories:
        project: home:Admin:link
        repositores:
          - name: openSUSE_Tumbleweed
            target_project: home:Admin
            target_repository: openSUSE.org/snapshot
            architectures:
              - x86_64
  filters:
    event: pull_request
